<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="/static/base_style.css" type="text/css">
</head>
<body>
<div style="text-align:center; margin-left:auto; margin-right: 5%;"><a href="[logout]">Logout</a> <p></p> </div>
<table style="width:50%">
    <tr>
        <th><a href="[daily_route]">Daily</a></th>
        <th style="background-color: #AAA">Calendar</th>
        <th><a href="[hours_link]">Today</a></th>
        <th><a href="[days_link]">Days</a></th>
        <th><a href="[months_link]">Months</a></th>
        <th class="icon-cell">
<a href="[tasks_add_route]?y={year}&m={month}&d={day}&h={hour}">
<img src="/static/plus.png" alt="Create Task" title="Add" class="icon"></a>
        </th>
    </tr>
</table>
<p></p>
    <table style="width:50%; table-layout:fixed;">
        <tr>
            <th><a href="[prev_link]"> ({{prev_item}}) </a></th>
            <th><a href="[current_link]">{{current_item}}</a></th>
            <th><a href="[next_link]"> ({{next_item}}) </a></th>
        </tr>
    </table>
    <table style="width:50%">
        {{table}}
    </table>
</body>
</html>
